<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="./assets/Group (1).png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">$4500</h1>
            <p class="border rounded p-1">available balance</p>
          </div>
          <button class="btn">logout</button>
        </nav>
        <section class="mt-10">
            <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <!-- box parent  -->
            <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                <!-- box 1  -->
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/wallet.png" alt="">
                    <h3>Add Money</h3>
                </div>
                <!-- box 2  -->
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/send.png" alt="">
                    <h3>Cashout</h3>
                </div>
                <!-- box 3  -->
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/transfer-money.png" alt="">
                    <h3>Transfer Money</h3>
                </div>
                <!-- box 4  -->
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/getbonus.png" alt="">
                    <h3>Get Bonus</h3>
                </div>
                <!-- box 5 -->
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/paybill.png" alt="">
                    <h3>Pay Bill</h3>
                </div>
                <!-- box 6  -->
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/transaction.png" alt="">
                    <h3>Transactions</h3>
                </div>
            </div>
            <section>
                <h2>Add Money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend>Select A Bank</legend>
                            <select class="select  w-full max-w-xs">
                                <option disabled selected>Select Bank</option>
                                <option value="Nagad">Nagad</option>
                                <option value="Sohoz">Sohoz</option>
                                <option value="Bkash">Bkash</option>
                                <option value="DBBL">DBBL</option>
                                
                              </select>
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Bank Account Number</label>
                            <input type="number" class="input" placeholder="Enter 11 Digit Account Number" />
                            <label class="fieldset-label">Amount to Add</label>
                            <input type="number" class="input" placeholder="Add amount to withdraw" />
                            <label class="fieldset-label">PIN Number</label>
                            <input type="password" class="input" placeholder="Enter 4 digit pin number" />
                            
                            <button class="btn btn-neutral bg-blue-700 border-none mt-4">Add Money</button>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
        </section>
      </header>
    </section>
    
  </body>
</html>
